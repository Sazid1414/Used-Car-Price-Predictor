<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used Car Price Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-bg': '#0f0f23',
            'card-bg': '#1a1a2e',
            'accent': '#16213e',
            'primary': '#4f46e5',
            'secondary': '#06b6d4',
            'success': '#10b981',
            'warning': '#f59e0b',
          }
        }
      }
    }
  </script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

  <div class="glass-effect card-shadow rounded-3xl p-8 w-full max-w-6xl">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">ðŸš— Car Price Predictor</h1>
      <p class="text-gray-300 text-lg">Get instant market value estimates for used cars</p>
      <div class="w-24 h-1 bg-gradient-to-r from-primary to-secondary mx-auto mt-4 rounded-full"></div>
    </div>

    <!-- Form Section -->
    <form id="carForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      
      <!-- Basic Information Card -->
      <div class="md:col-span-2 lg:col-span-3">
        <h3 class="text-xl font-semibold text-white mb-4 flex items-center">
          <span class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white text-sm font-bold mr-3">1</span>
          Basic Information
        </h3>
      </div>
      
      <!-- Year -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Manufacturing Year</label>
        <input type="number" name="yr_mfr" min="1990" max="2024" value="2020" 
               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
      </div>

      <!-- Kilometers -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Kilometers Run</label>
        <input type="number" name="kms_run" min="0" value="50000" 
               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
      </div>

      <!-- Total Owners -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Total Owners</label>
        <select name="total_owners" 
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
          <option value="1" class="bg-gray-800">1st Owner</option>
          <option value="2" class="bg-gray-800">2nd Owner</option>
          <option value="3" class="bg-gray-800">3rd Owner</option>
          <option value="4" class="bg-gray-800">4+ Owners</option>
        </select>
      </div>

      <!-- Car Details Card -->
      <div class="md:col-span-2 lg:col-span-3 mt-6">
        <h3 class="text-xl font-semibold text-white mb-4 flex items-center">
          <span class="w-8 h-8 bg-secondary rounded-full flex items-center justify-center text-white text-sm font-bold mr-3">2</span>
          Car Details
        </h3>
      </div>

      <!-- Make -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Make</label>
        <select name="make" 
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-300">
          <option value="maruti" class="bg-gray-800">Maruti</option>
          <option value="hyundai" class="bg-gray-800">Hyundai</option>
          <option value="honda" class="bg-gray-800">Honda</option>
          <option value="toyota" class="bg-gray-800">Toyota</option>
          <option value="tata" class="bg-gray-800">Tata</option>
        </select>
      </div>

      <!-- Model -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Model</label>
        <input type="text" name="model" value="swift" 
               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-300">
      </div>

      <!-- Fuel Type -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Fuel Type</label>
        <select name="fuel_type" 
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-300">
          <option value="petrol" class="bg-gray-800">Petrol</option>
          <option value="diesel" class="bg-gray-800">Diesel</option>
          <option value="cng" class="bg-gray-800">CNG</option>
          <option value="electric" class="bg-gray-800">Electric</option>
        </select>
      </div>

      <!-- Transmission -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Transmission</label>
        <select name="transmission" 
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-300">
          <option value="manual" class="bg-gray-800">Manual</option>
          <option value="automatic" class="bg-gray-800">Automatic</option>
        </select>
      </div>

      <!-- Body Type -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Body Type</label>
        <select name="body_type" 
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-300">
          <option value="hatchback" class="bg-gray-800">Hatchback</option>
          <option value="sedan" class="bg-gray-800">Sedan</option>
          <option value="suv" class="bg-gray-800">SUV</option>
          <option value="convertible" class="bg-gray-800">Convertible</option>
        </select>
      </div>

      <!-- City -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">City</label>
        <input type="text" name="city" value="bengaluru" 
               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-300">
      </div>

      <!-- Financial Details Card -->
      <div class="md:col-span-2 lg:col-span-3 mt-6">
        <h3 class="text-xl font-semibold text-white mb-4 flex items-center">
          <span class="w-8 h-8 bg-success rounded-full flex items-center justify-center text-white text-sm font-bold mr-3">3</span>
          Financial Details
        </h3>
      </div>

      <!-- Broker Quote -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Broker Quote (â‚¹)</label>
        <input type="number" name="broker_quote" value="432204" 
               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-success focus:border-transparent transition-all duration-300">
      </div>

      <!-- Original Price -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Original Price (â‚¹)</label>
        <input type="number" name="original_price" value="551035" 
               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-success focus:border-transparent transition-all duration-300">
      </div>

      <!-- EMI -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">EMI Starts From (â‚¹)</label>
        <input type="number" name="emi_starts_from" value="10565" 
               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-success focus:border-transparent transition-all duration-300">
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-2 lg:col-span-3 mt-8">
        <button type="submit" 
                class="w-full bg-gradient-to-r from-primary to-secondary hover:from-primary/80 hover:to-secondary/80 text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
          ðŸ”® Predict Car Price
        </button>
      </div>
    </form>

    <!-- Result Section -->
    <div id="result" class="text-center">
      <div id="loadingSpinner" class="hidden">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
        <p class="text-white mt-2">Calculating price...</p>
      </div>
      <div id="resultContent" class="hidden glass-effect rounded-2xl p-6 border border-white/20">
        <h3 class="text-2xl font-bold text-white mb-2">Predicted Price</h3>
        <div id="priceDisplay" class="text-4xl font-bold bg-gradient-to-r from-success to-secondary bg-clip-text text-transparent"></div>
        <p class="text-gray-300 mt-2">Estimated market value based on current conditions</p>
      </div>
    </div>
  </div>

  <script>
const form = document.getElementById("carForm");
const resultDiv = document.getElementById("result");
const loadingSpinner = document.getElementById("loadingSpinner");
const resultContent = document.getElementById("resultContent");
const priceDisplay = document.getElementById("priceDisplay");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  
  // Show loading spinner
  loadingSpinner.classList.remove("hidden");
  resultContent.classList.add("hidden");
  
  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());
  
  // Convert string values to appropriate types
  data.yr_mfr = parseInt(data.yr_mfr);
  data.kms_run = parseInt(data.kms_run);
  data.total_owners = parseInt(data.total_owners);
  data.broker_quote = parseFloat(data.broker_quote);
  data.original_price = parseFloat(data.original_price);
  data.emi_starts_from = parseFloat(data.emi_starts_from);
  
  // Add default values for missing fields
  data.booking_down_pymnt = 68233;
  data.registered_city = data.city;
  data.registered_state = "karnataka";
  data.car_rating = "great";
  data.source = "unknown";
  data.assured_buy = false;
  data.warranty_avail = false;
  data.fitness_certificate = false;
  data.reserved = false;
  data.is_hot = false;

  console.log("Sending data:", data); // Debug log

  try {
    const response = await fetch("http://127.0.0.1:8000/predict", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    console.log("Response status:", response.status); // Debug log
    console.log("Response headers:", response.headers); // Debug log

    // Check if response is ok
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    // Check if response has content
    const responseText = await response.text();
    console.log("Response text:", responseText); // Debug log

    if (!responseText) {
      throw new Error("Empty response from server");
    }

    // Try to parse JSON
    let result;
    try {
      result = JSON.parse(responseText);
    } catch (parseError) {
      console.error("JSON parse error:", parseError);
      throw new Error("Invalid JSON response from server");
    }
    
    // Hide loading spinner
    loadingSpinner.classList.add("hidden");
    
    // Show result
    resultContent.classList.remove("hidden");
    priceDisplay.className = "text-4xl font-bold bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent";
    priceDisplay.textContent = `â‚¹${result.predicted_price.toLocaleString('en-IN')}`;
    
  } catch (error) {
    console.error("Error:", error); // Debug log
    loadingSpinner.classList.add("hidden");
    resultContent.classList.remove("hidden");
    priceDisplay.className = "text-4xl font-bold text-red-400";
    priceDisplay.textContent = `Error: ${error.message}`;
  }
});
</script>
